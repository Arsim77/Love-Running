<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tags for search engines -->
    <meta name="description"
        content="Love Runinng. Club for runners in Dublin, Ireland. Urban running, trail runinng. Dublin docklands and Phoenix Park">
    <meta name="love runinng, run, runinng club, runners, ireland, dublin, sports, exerice">
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon-zip/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-zip/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-zip/favicon-16x16.png">
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>



<body>

    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>

        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Main -->
    <main>
        <section id="signup">
            <h2><i class="fa-solid fa-heart-pulse"></i> LET'S GET YOU SIGNED UP!</h2>
            <form id="signup-form" method="post" action="https://formdump.codeinstitute.net">

                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last-name" type="text" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="text" name="email_address" id="email-address" type="email" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" name="runinng-preference" id="road" value="road" required checked>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" name="runinng-preference" id="trail" value="trail" required checked>
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" name="runinng-preference" id="both" value="both" required checked>
                    </div>
                </div>
                <button type="submit" class=join-button>Let's Run!</button>

            </form>



        </section>
    </main>
    <!-- footer -->
    <Footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://x.com/?lang=en&mx=2" target="_blank" rel="noopener"
                    aria-label="Visit our Twiter page (opens in new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in new tab)"><i
                        class="fa-brands fa-square-youtube"></i></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Intagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </Footer>
    <!-- Font awsome kit -->
    <script src="https://kit.fontawesome.com/a5fb863483.js" crossorigin="anonymous"></script>
</body>

</html>
